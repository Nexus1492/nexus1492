<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css" rel="stylesheet" type="text/css" />
    <script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js" type="text/javascript"></script>
    <script src="jszip.min.js" type="text/javascript"></script>
    <script src="FileSaver.js" type="text/javascript"></script>
    <script src='bootstrap-waitingfor.min.js' type="text/javascript"></script>
    <script src='script.js' type="text/javascript"></script>
	<link rel="icon" href="favicon.png" type="image/png">
    <title>NEXUS1492 Data Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <h1>NEXUS1492 Data Converter</h1>
      <form id='form-dl-options'>
        <h4>Download options:</h4>
        <label class='enabled'>
          Sites:
    	  <select id="sites" multiple="multiple">
    	  </select>
        </label>
        <label class='enabled' style='display: none;'>
          Type:
          <select id='type_selector' onchange="">
            <option value="csv">csv</option>
            <!--option value="sql">flat SQL Insert</option-->
          </select>
        </label>
        <label class='enabled'>
          Data:
          <select  multiple="multiple" id='data_selector' onchange="">
            <!--option value='excavation'>excavation data</option-->
            <option value="layer">layer data</option>
            <option value="find">find data</option>
          </select>
        </label>
        <button class="btn btn-primary" type="button" onclick="getColData()">Continue to Column Selection ></button>
      </form>
    </div>
    <div id="selector" style="width:49%; display:block; float:left;">
	  <fieldset id="a1">
            <legend id="legend_a1"></legend>
          </fieldset>
	</div>
        <div id="selector2" style="width:49%; display:block; float:right;">
          <fieldset id="a2">
	    <legend id="legend_a1"></legend>
          </fieldset>
        </div><br><button id='btn-dl' class="btn btn-primary" type="button" onclick="download()"  style='display: none;'>Download</button>
      </div>
</body>
</html>
